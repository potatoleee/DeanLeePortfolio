        </div>

    <div class="container mt-8 mb-13 ">
        <div class="row justify-content-center">
            <div class="col-lg-8 ">
                <div class="mb-7">
                    <p class="mb-2 text-center">如有節日，喜餅客製化，大量需求，可填寫表單或是私訊instagram </p>
                        <p class="mb-2 text-center">我們會盡快以Email回覆或是直接與您電話聯絡，謝謝！</p>
                    <a class="text-primary text-center" target="_blank"  href="https://www.instagram.com/iiin.cookies/">點擊此至 iiin_cookie</a>
                </div>

                <form >
                    <div class="row justify-content-center">
                        <div class="col-lg-6">
                            <div class="mb-4">
                                <label class="fs-8 font-serifTc mb-1" for="order__name ">聯絡人（先生/小姐）<span class="text-danger">*</span></label>
                               <input class="form-control bg-light border-black-30 py-2 px-4" type="text" name="order__name" id="order__name" placeholder="例:李餅乾">

                        </div>
                        <div class="col-lg-6">
                            <div class="mb-4">
                                <label class="fs-8 font-serifTc mb-1" for="custom__phone ">聯絡電話<span class="text-danger">*</span></label>
                               <input class="form-control bg-light border-black-30 py-2 px-4" type="text" name="custom__phone" id="custom__phone" placeholder="例:0912-345-666">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-4">
                                <label class="fs-8 font-serifTc mb-1" for="custom__email ">電子郵件<span class="text-danger">*</span></label>
                               <input class="form-control bg-light border-black-30 py-2 px-4" type="text" name="custom__email" id="custom__email" placeholder="例:iiincookie@gmail.com">

                        </div>
                        <div class="col-lg-6">
                            <div class="mb-4">
                                <label class="fs-8 font-serifTc mb-1" for="order__name ">訂購日期<span class="text-danger">*</span></label>
                               <input class="form-control bg-light border-black-30 py-2 px-4" type="text"  name="foo" id="order__name" placeholder="需要的日期">

                        </div>
                        <div class="col-lg-6">
                            <div class="mb-4">
                                <label class="fs-8 font-serifTc mb-1" for="custom__purpose ">目的<span class="text-danger">*</span></label>
                               <input class="form-control bg-light border-black-30 py-2 px-4" type="text" name="custom__purpose" id="custom__purpose" placeholder="例:喜餅、節人、收涎、無">
                            </div>
                        </div>
                        
                        <div class="col-lg-6">
                            <div class="mb-4">
                                <label class="fs-8 font-serifTc mb-1" for="custom__purpose ">包材選項<span class="text-danger">*</span></label>
                                <select class="form-select bg-light border-black-30 py-2 px-4" aria-label="Default select example">
                                <option selected>鐵盒+乾燥花</option>
                                <option value="鐵盒+風呂敷">鐵盒+風呂敷</option>
                                <option value="鐵盒+風呂敷＋乾燥花">鐵盒+風呂敷＋乾燥花</option>
                                <option value="橢圓紙盒+乾燥花">橢圓紙盒+乾燥花</option>
                              </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-4">
                                <label class="fs-8 font-serifTc mb-1" for="custom__count ">數量<span class="text-danger">*</span></label>
                               <input class="form-control bg-light border-black-30 py-2 px-4" type="text" name="custom__count" id="custom__count" placeholder="最低五盒起">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-4">
                                <label class="fs-8 font-serifTc mb-1" for="custom__budget ">一盒價格預算選擇<span class="text-danger">*</span></label>
                                <select class="form-select bg-light border-black-30 py-2 px-4" aria-label="Default select example">
                                <option value="NT$300" selected>NT$300</option>
                                <option value="NT$500">NT$500</option>
                                <option value="NT$800">NT$800</option>
                                <option value="NT$1000">NT$1000</option>
                              </select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="mb-6">
                                <label class="fs-8 font-serifTc mb-1" for="custom__needs ">需求說明<span class="text-danger">*</span></label>
                                <textarea class="d-block w-100 bg-light  border-black-30 py-2 px-4 rounded-2" name="custom__needs" id="custom__needs" ></textarea>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <!-- <a class="btn btn-primary py-2 w-100"href="#">送出</a> -->
                            <button type="button" class="btn btn-primary  py-2 w-100" data-bs-toggle="modal" data-bs-target="#copyCouponModal">
                                送出
                            </button>
                            
                            <!-- Modal -->
                            <div class="modal fade" id="copyCouponModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header border-bottom-0">
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                      </div>
                                    <div class="modal-body">
                                        <p class="d-flex align-items-center gap-2 justify-content-center">
                                        <span class="material-symbols-outlined text-primary">
                                            check_circle
                                            </span>
                                        已成功送出表單，我們將盡快與您聯繫謝謝！
                                        </p>
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>


            </div>
        </div>
           
      
    </div>

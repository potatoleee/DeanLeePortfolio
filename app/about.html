                        <h2 class="font-serifTc fs-md-2 fs-3 mb-9 letterSpace-4">關於iiin</h2>
                        <p class="mb-4 letterSpace-2">製造夾餡餅乾的過程一個步驟接著一個步驟，很像製造的生產線，藉此取了諧音＿餅乾生產餡。並在Logo右下角放上招牌栗子造型～ </p>
                        <p class="mb-4 letterSpace-2">英文名稱的小巧思：iiin跟男友兩位名字都有穎，以英文諧音in為發想，覺得三個i有拉長音可愛的感覺，所以唸法為「穎～穎～cookie 」。
                        </p>
                        <p class="mb-4 letterSpace-2">
                        不是本科系的iiin，對烘焙跟攝影方面非常有興趣，身為男友的我便鼓勵她，發展成為副業吧！我也會在旁學習，一起幫忙她的。</p>
                        <p>
                        未來會繼續慢慢開創新口味，請多多指教！
                        </p>
